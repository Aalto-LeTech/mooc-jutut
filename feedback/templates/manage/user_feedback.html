<h1>Feedback from {{ student }} to {{ exercise }} on {{ exercise.course }}</h1>
{% for data in feedbacks %}
	<div style="display: block; border: 1px solid black;">
		{% include "manage/_feedback_response.html" with form=data.form feedback=data.feedback post_url=data.post_url %}
	</div>
{% empty %}
	<p>No feedback yet.</p>
{% endfor %}
