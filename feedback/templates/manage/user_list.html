{% extends "manage/base.html" %}
{% load i18n %}

{% block content %}
	<h1>{% trans "List of students with feedback" %}</h1>
	<ul>
		{% for student in students %}
			<li>
				<a href="{% url 'feedback:byuser' course_id=course.id user_id=student.id %}">
					{{ student }}
				</a>
			</li>
		{% empty %}
			<li>{% trans "No feedback by any student yet." %}</li>
		{% endfor %}
	</ul>
{% endblock %}
