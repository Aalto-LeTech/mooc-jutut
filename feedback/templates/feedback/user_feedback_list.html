<h1>Feedbacks by {{ student }}</h1>
<ul>
	{% for feedback in feedbacks %}
		<li>
			<a href="{% url 'feedback:byuser' user_id=student.id exercise_id=feedback.exercise_id %}">
			{{ feedback.course_id }}.{{ feedback.exercise_id }}/{{ feedback.path_key }}
			({{ feedback.count }})
			</a>
		</li>
	{% empty %}
		<li>No feedback by this user yet.</li>
	{% endfor %}
</ul>
