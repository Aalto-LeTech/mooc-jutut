<h1>Feedbacks by {{ student }}</h1>
<ul>
	{% for feedback in feedbacks %}
		<li>
			<a href="{% url 'feedback:byuser' user_id=student.user_id course_id=feedback.course_id group_path=feedback.group_path %}">
			{{ feedback.course_id }}/{{ feedback.group_path }} ({{ feedback.count }})
			</a>
		</li>
	{% empty %}
		<li>No feedback by this user yet.</li>
	{% endfor %}
</ul>
