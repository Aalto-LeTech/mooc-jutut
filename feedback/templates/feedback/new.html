{% extends "base.html" %}

{% block title %}{{ block.super }}-Feedback{% endblock %}

{% block meta %}
	{{ block.super }}
	{% if status == "graded" %}
		<meta name="status" value="graded" />
		<meta name="points" value="{{ feedback.response_grade|default:0 }}" />
		<meta name="max-points" value="{{ feedback.MAX_GRADE }}" />
	{% else %}
		<meta name="status" value="{{ status|default:'error' }}" />
	{% endif %}
{% endblock %}

{% block body %}
	{% include "feedback/_form.html" %}
{% endblock %}
